<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button><hr />
    </div>
  
</div>
<div class="row">
    <div class="col-12">
        <a href="" class="recipe-item" *ngFor="let recipe of recipes">
            
            <div class="pull-left">
                <h4 
                    class="list-group-item-heading"
                    [innerHTML]="recipe.name">
                </h4>

                <p  *ngIf="recipe.description"
                    class="list-group-item-text"
                    [innerHTML]="recipe.description">
                </p>
            </div>

            <span class="pull-right">
                <img 
                    [src]="recipe.imagePath" 
                    alt="{{ recipe.name }}" 
                    class="img-responsive"/>
            </span>
        </a>

        <app-recipe-item></app-recipe-item>
    </div>
</div>
